<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="width: 200px;">
    <ion-item>
      <ion-label size="20px" position="stacked">Nome:</ion-label>
      <ion-input [(ngModel)]="nome" placeholder="Digite seu nome:"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">E-mail:</ion-label>
      <ion-input [(ngModel)]="email" placeholder="Digite seu e-mail:"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha:</ion-label>
      <ion-input [(ngModel)]="senha" placeholder="Digite sua senha: "></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
