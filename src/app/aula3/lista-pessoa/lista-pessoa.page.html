<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Paciêntes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of lista">
      <ion-item (click)="detalhe(item)">
        <ion-text>
          <h3>{{item.nome}}</h3>
          <p>Gênero: {{item.genero}} - {{item.idade}} anos</p>
        </ion-text>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="editar(item)">Editar</ion-item-option>
        <ion-item-option (click)="deletar(item)" color="danger">Deletar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="exibeCadastro()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
