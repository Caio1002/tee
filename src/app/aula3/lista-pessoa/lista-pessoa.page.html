<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar color="warning">
      <ion-title>Clinica Vidas de Crianças</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of lista">
      <ion-item (click)="detalhe(item)">
        <ion-text>
          <h3>{{item.nome}}</h3>
          <p>Gênero: {{item.genero}} - {{item.idade}} anos</p>
        </ion-text>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="editar(item)">Editar</ion-item-option>
        <ion-item-option (click)="deletar(item)" color="danger">Deletar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
